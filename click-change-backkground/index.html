<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Toggle Background Color</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="icon-container">
        <!-- Light icon triggers the light theme -->
        <div id="lightIcon" class="icon"><i class="fas fa-sun"></i></div>
        <!-- Dark icon triggers the dark theme -->
        <div id="darkIcon" class="icon"><i class="fas fa-moon"></i></div>
    </div>

    <div class="content">
        <p>This is some sample text to demonstrate theme changes.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
